

<input type="checkbox" id="auditToggle">
<div class="audit-wrap">
  <label for="auditToggle" class="toggleBtn">â˜°</label>
<div class="container auditorium">
    <div id="session" ng-class="{'session-connected': connected}">
      <ot-layout props="{animate:true,bigFixedRatio:true}" class="sessionLayout">
        <ot-subscriber ng-repeat="stream in streams" stream="stream" props="{style: {nameDisplayMode: 'on'}}">
        </ot-subscriber>
        <ot-publisher id="publisher" ng-if="isCenterStage(currentUserId)" props="{name: currentUserId}"></ot-publisher>
      </ot-layout>
      </div>



    <div class="auditSidebar">
      <div class="user-list moderators">
        <h3 class="auditSide-Header">Moderators</h3>
        <ul ng-repeat="user in moderators">
          <li ng-class="{'present': present({{user.id}}), 'center-stage': isCenterStage({{user.id}})}">{{ user.username }}</li>
        </ul>
      </div>
      <div class="user-list questions">
        <h3 class="auditSide-Header">Questions</h3>
        <input name="question" type="text" class="questionInput" ng-model="newQuestionText" ng-enter="askQuestion(newQuestionText)" placeholder="Enter question for queue"/ ><span class="questionSpan"><button type="submit" class="questionBtn" ng-click="askQuestion(newQuestionText)"><i id="chevron" class="fa fa-chevron-right"></i>
</button></span>
        <ul class="qList">
          <li ng-repeat="question in questions">
            <h5 ng-click="answerQuestion({{question}})" class="questionText">{{ question.text }}</h5>
          </li>
          
        </ul>
      </div>
      <div class="user-list audience">
        <h3 class="auditSide-Header">Audience</h3>
        <ul ng-repeat="user in subscribers">
          <li ng-class="{'present': present({{user.id}}), 'center-stage': isCenterStage({{user.id}})}">

            <span class="subscribeName">{{ user.username }}</span>
            <button  class="enterRoomBtn" ng-click="centerStageToggle({{user.id}})" ng-if="credData.role == 'moderator'" ng-show="present({{user.id}})">+</button>

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
